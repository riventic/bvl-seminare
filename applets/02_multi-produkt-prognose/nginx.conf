# ============================================================================
# Nginx Configuration - Optimized for High Throughput
# BoxSoft Visualizer Frontend
# ============================================================================

# Load Brotli modules (commented out - version mismatch with current nginx)
# Uncomment when Alpine's nginx-mod-http-brotli matches nginx version
# load_module /usr/lib/nginx/modules/ngx_http_brotli_filter_module.so;
# load_module /usr/lib/nginx/modules/ngx_http_brotli_static_module.so;

# PID file location (writable by nginx user)
pid /var/run/nginx.pid;

# Auto-configure worker processes based on CPU cores
worker_processes auto;

# Increase worker connections for higher concurrency
events {
    worker_connections 4096;
    use epoll;  # Efficient connection processing
    multi_accept on;  # Accept multiple connections at once
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # ========================================================================
    # Performance Optimizations
    # ========================================================================

    # Enable sendfile for faster static file serving
    sendfile on;

    # Send headers in one packet
    tcp_nopush on;

    # Don't buffer data-sends (disable Nagle's algorithm)
    tcp_nodelay on;

    # Reduce keepalive timeout for faster connection recycling
    keepalive_timeout 65;
    keepalive_requests 100;

    # Hide nginx version
    server_tokens off;

    # Optimize buffer sizes
    client_body_buffer_size 128k;
    client_max_body_size 10m;
    client_header_buffer_size 1k;
    large_client_header_buffers 4 8k;
    output_buffers 1 32k;
    postpone_output 1460;

    # Enable open file caching for faster static file access
    open_file_cache max=1000 inactive=20s;
    open_file_cache_valid 30s;
    open_file_cache_min_uses 2;
    open_file_cache_errors on;

    # ========================================================================
    # Gzip Compression (universal compatibility)
    # ========================================================================

    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_comp_level 6;
    gzip_proxied any;
    gzip_disable "msie6";
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/x-javascript
        application/xml
        application/xml+rss
        application/rss+xml
        font/truetype
        font/opentype
        application/vnd.ms-fontobject
        image/svg+xml;

    # Serve pre-compressed gzip files (from build stage)
    gzip_static on;

    # ========================================================================
    # Brotli Compression (commented out - version mismatch with current nginx)
    # Uncomment when Alpine's nginx-mod-http-brotli matches nginx version
    # ========================================================================

    # brotli on;
    # brotli_comp_level 6;
    # brotli_min_length 1024;
    # brotli_types
    #     text/plain
    #     text/css
    #     text/xml
    #     text/javascript
    #     application/json
    #     application/javascript
    #     application/x-javascript
    #     application/xml
    #     application/xml+rss
    #     application/rss+xml
    #     font/truetype
    #     font/opentype
    #     application/vnd.ms-fontobject
    #     image/svg+xml;

    # Serve pre-compressed brotli files (from build stage)
    # brotli_static on;

    # ========================================================================
    # Server Block
    # ========================================================================

    server {
        listen 80 default_server;
        listen [::]:80 default_server;

        # Enable HTTP/2 if using HTTPS (requires nginx 1.25+)
        # listen 443 ssl http2;
        # listen [::]:443 ssl http2;

        server_name _;

        root /usr/share/nginx/html;
        index index.html;

        # Charset
        charset utf-8;

        # ====================================================================
        # Security Headers
        # ====================================================================

        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "no-referrer-when-downgrade" always;

        # Content Security Policy (adjust as needed)
        # add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline';" always;

        # ====================================================================
        # Main Location - SPA Routing
        # ====================================================================

        location / {
            # Try to serve file directly, fallback to index.html for SPA routing
            try_files $uri $uri/ /index.html;

            # No caching for index.html to ensure users get updates
            location = /index.html {
                add_header Cache-Control "no-cache, no-store, must-revalidate" always;
                add_header Pragma "no-cache" always;
                add_header Expires "0" always;

                # Re-add security headers (nginx doesn't inherit add_header from parent)
                add_header X-Frame-Options "SAMEORIGIN" always;
                add_header X-Content-Type-Options "nosniff" always;
                add_header X-XSS-Protection "1; mode=block" always;
            }
        }

        # ====================================================================
        # Static Assets - Aggressive Caching
        # ====================================================================

        # Vite assets (hash-based filenames, immutable)
        location /assets/ {
            expires 1y;
            add_header Cache-Control "public, immutable" always;
            access_log off;

            # gzip_static (line 89) automatically serves .gz files with correct MIME types
        }

        # Images and fonts
        location ~* \.(jpg|jpeg|png|gif|ico|webp|avif)$ {
            expires 6M;
            add_header Cache-Control "public, immutable" always;
            access_log off;
        }

        # Font files
        location ~* \.(woff|woff2|ttf|eot|otf)$ {
            expires 1y;
            add_header Cache-Control "public, immutable" always;
            add_header Access-Control-Allow-Origin "*" always;
            access_log off;
        }

        # SVG files
        location ~* \.svg$ {
            expires 6M;
            add_header Cache-Control "public, immutable" always;
            access_log off;

            # gzip_static automatically serves .gz files with correct MIME types
        }

        # JSON files (like licenses.json)
        location ~* \.json$ {
            expires 1d;
            add_header Cache-Control "public" always;

            # gzip_static automatically serves .gz files with correct MIME types
        }

        # ====================================================================
        # Special Files
        # ====================================================================

        # Favicon
        location = /favicon.ico {
            expires 7d;
            add_header Cache-Control "public" always;
            log_not_found off;
            access_log off;
        }

        # Robots.txt
        location = /robots.txt {
            expires 7d;
            add_header Cache-Control "public" always;
            log_not_found off;
            access_log off;
        }

        # ====================================================================
        # Health Check Endpoint
        # ====================================================================

        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }

        # ====================================================================
        # Security
        # ====================================================================

        # Deny access to hidden files (except .well-known)
        location ~ /\.(?!well-known) {
            deny all;
            access_log off;
            log_not_found off;
        }

        # Deny access to backup files
        location ~ ~$ {
            deny all;
            access_log off;
            log_not_found off;
        }

        # ====================================================================
        # Error Pages
        # ====================================================================

        # All 404s go to index.html for SPA routing
        error_page 404 /index.html;

        # 50x errors
        error_page 500 502 503 504 /50x.html;
        location = /50x.html {
            root /usr/share/nginx/html;
            internal;
        }
    }
}
